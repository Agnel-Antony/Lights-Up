<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
      
        <nav class="bg-white-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="./text-1725570142125.png" alt="Lights Up Media">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="./index.html" class="rounded-md px-3 py-2 text-md font-medium text-white hover:text-yellow-700 hover:text-white">Home</a>
                <a href="./about.html" class="rounded-md px-3 py-2 text-md font-medium text-white hover:text-yellow-700 hover:text-black">About Us</a>
                <a href="./index.html" class="rounded-md px-3 py-2 text-md font-medium text-white hover:text-yellow-700 hover:text-black">Services</a>
                <a href="./booking.html" class="rounded-md px-3 py-2 text-md font-medium text-white hover:text-yellow-700 hover:text-black">Booking</a>
                <a href="./contact.html" class="rounded-md px-3 py-2 text-md font-medium text-white hover:text-yellow-700 hover:text-black">Let's Talk</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
            </button>
          </div>
           
          <div class="relative ml-3">
            <div>
              <a href="./signin.html">
              <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Sign In</button>
              </a>
              
              <a href="./signup.html">
              <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-black focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-White-900 rounded-md group-hover:bg-opacity-0">
                Sign Up
                </span>
              </button>
              </a>


            </div>

        </div>
        </div>
        </nav>
    </header>


    <section class="booking">
        <div class="container">
            <h2>Book Your Event</h2>
            <div class="booking-info">
                <div class="image">
                    <img src="./text-1725526202492.png" alt="Event Booking" width="100%" height="100%">
                </div>
                <div class="form">
                    <form action="#" method="post">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="event-type">Event Type</label>
                        <select id="event-type" name="event_type" required>
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="party">Party</option>
                            <option value="concert">Concert</option>
                        </select>

                        <label for="date">Event Date</label>
                        <input type="date" id="date" name="date" required>

                        <label for="details">Additional Details</label>
                        <textarea id="details" name="details" rows="4"></textarea>

                        <button type="submit">Submit Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
