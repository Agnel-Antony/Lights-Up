<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event | Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="booking">
        <div class="container">
            <h2>Book Your Event</h2>
            <div class="booking-info">
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1513623935135-c896b59073c1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Da63e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Event Booking" width="100%" height="100%">
                </div>
                <div class="form">
                    <form action="#" method="post">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="event-type">Event Type</label>
                        <select id="event-type" name="event_type" required>
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="party">Party</option>
                            <option value="concert">Concert</option>
                        </select>

                        <label for="date">Event Date</label>
                        <input type="date" id="date" name="date" required>

                        <label for="details">Additional Details</label>
                        <textarea id="details" name="details" rows="4"></textarea>

                        <button type="submit">Submit Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
